<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learning Cart | TechEdu Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.css">
  <style>
    :root{--primary:#5eead4;--secondary:#8b5cf6;--dark:#0f172a;--medium:#1e293b;--text:#e2e8f0;--text2:#94a3b8;--accent:#f59e0b;--error:#ef4444;--glass:rgba(15,23,42,.7);--glass-b:rgba(94,234,212,.2);}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}
    body{background:linear-gradient(135deg,var(--dark) 0%,var(--medium) 100%);color:var(--text);line-height:1.6;min-height:100vh;}
    .container{max-width:1200px;margin:0 auto;padding:20px;}
    .promo-banner{background:linear-gradient(135deg,var(--accent) 0%,#d97706 100%);color:#fff;text-align:center;padding:14px;border-radius:12px;font-weight:700;margin-bottom:25px;}
    header{background:var(--glass);backdrop-filter:blur(20px);border:1px solid var(--glass-b);border-radius:20px;padding:30px;text-align:center;}
    .tech-logo{width:110px;height:110px;background:linear-gradient(135deg,var(--primary) 0%,#14b8a6 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.4em;color:var(--dark);box-shadow:0 10px 30px rgba(94,234,212,.3);margin:0 auto 20px;}
    .cart-box{background:var(--glass);border:1px solid var(--glass-b);border-radius:20px;padding:40px;margin:40px 0;backdrop-filter:blur(10px);}
    .cart-box h2{color:var(--primary);margin-bottom:20px;}
    .btn-primary{width:auto;padding:10px 20px;background:linear-gradient(135deg,var(--primary) 0%,#14b8a6 100%);color:var(--dark);border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:.3s;}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(94,234,212,.3);}
    footer{background:linear-gradient(135deg,#1e293b 0%,#334155 100%);color:#fff;padding:40px 30px;border-radius:20px;margin-top:60px;text-align:center;}
  </style>
</head>
<body class="container">
<div class="promo-banner"><i class="fas fa-rocket"></i> Limited Time Offer: 30% Discount on All AI and Programming Courses!</div>
<header><div class="tech-logo"><i class="fas fa-brain"></i></div><h1>Learning Cart</h1></header>

<main class="cart-box">
  <h2>Your Courses</h2>
  <div id="cartList"></div>
  <div style="text-align:right;margin-top:20px;font-size:1.2em;">Total: <span id="cartTotal">¥0.00</span></div>
  <div style="margin-top:30px;display:flex;gap:15px;">
    <button class="btn-primary" onclick="location.href='courses.html'"><i class="fas fa-plus"></i> Add More</button>
    <button class="btn-primary" onclick="location.href='checkout.html'" style="margin-left:auto;"><i class="fas fa-credit-card"></i> Checkout</button>
  </div>
</main>

<footer><p>&copy; 2024 TechEdu Academy. All rights reserved.</p></footer>

<script>
const cart = JSON.parse(localStorage.getItem('techedu_cart')) || [];
function renderCart() {
  const box = document.getElementById('cartList');
  const totalSpan = document.getElementById('cartTotal');
  if (!cart.length) {
    box.innerHTML = '<p>Your cart is empty.</p>';
    totalSpan.textContent = '¥0.00';
    return;
  }
  box.innerHTML = cart.map(c => `
    <div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid var(--glass-b);">
      <span>${c.name} × ${c.quantity}</span>
      <span>¥${(c.price * c.quantity).toFixed(2)}</span>
    </div>
  `).join('');
  const total = cart.reduce((s, c) => s + c.price * c.quantity, 0);
  totalSpan.textContent = `¥${total.toFixed(2)}`;
}
renderCart();
</script>
</body>
</html>
